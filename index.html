<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consulter√≠a</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.js"></script>
    <header>
      <div id="logo">
        <img src="https://picsum.photos/50/50" alt="">
      </div>
      <div id="title">
        <div>
          Titulo
        </div>
      </div>
      <div id="search-menu">
        <input type="text" name="" value="" placeholder="search">
        <img src="https://picsum.photos/50/50" alt="">
      </div>
    </header>
    <section id="portrait">
      <div id="news">
        <div id="news-swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="https://picsum.photos/400/600" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://picsum.photos/401/600" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://picsum.photos/402/600" alt="">
              </div>
          </div>
          <!-- If we need pagination -->
          <div id="news-swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div id="news-swiper-button-prev"></div>
          <div id="news-swiper-button-next"></div>
        </div>
      </div>
      <div id="pic">
        <img src="https://picsum.photos/403/600" alt="">
      </div>
      <div id="archive">
        <div id="archive-swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="https://picsum.photos/404/600" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://picsum.photos/405/600" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://picsum.photos/406/600" alt="">
              </div>
          </div>
          <!-- If we need pagination -->
          <div id="archive-swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div id="archive-swiper-button-prev"></div>
          <div id="archive-swiper-button-next"></div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script type="text/javascript" src="/js/home.js">

    </script>
  </body>
</html>
